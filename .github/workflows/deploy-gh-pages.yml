name: Build and Deploy to GitHub Pages

# Run on push to main and also allow manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed so the action can push to gh-pages

    steps:
      # 1) Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Use a Node version matching your project
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3) Install dependencies (use npm ci for reproducible installs)
      - name: Install dependencies
        run: npm ci

      # 4) Build the production assets (must produce ./dist)
      - name: Build
        run: npm run build
        env:
          CI: true

      # 5) Deploy to gh-pages branch using peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # set your custom domain here so the workflow writes a CNAME file
          cname: legal.sheetcutters.com
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
